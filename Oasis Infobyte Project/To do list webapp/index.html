<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <title>To-Do List Webapp</title>
    </head>
    <body>
        <h2>TO-DO LIST</h2>
        <i class='bx bx-notepad bx-flashing' style='color: #f4ebeb' id="boxicon-note"></i>
        <div class="wrapper">
            <div class="task-input">
                <i class='bx bx-bar-chart bx-rotate-90' style='color: #817e7e'></i>
                <input type="text" placeholder="Enter your task...." name="" id="">
                <button class="enter-btn">ADD TASK</button>
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">ALL</span>
                    <span id="pending">PENDING</span>
                    <span id="completed">COMPLETED</span>
                </div>
                <button class="clear-btn">CLEAR ALL</button>
            </div>
            <ul class="task-box">
                
            </ul>
        </div>
        <footer>------- Vedika Goel -------</footer>
        <script src="script.js"></script>
    </body>
</html>
